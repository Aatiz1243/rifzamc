<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIFZA Admin Panel - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Apple-like font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource-variable/sf-pro-display@latest/index.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Disable right-click, drag, select, copy/cut/paste
    ['contextmenu','dragstart','selectstart','copy','cut','paste'].forEach(ev =>
      document.addEventListener(ev, e => e.preventDefault())
    );
    document.querySelectorAll('[draggable="true"]').forEach(el => el.setAttribute('draggable', 'false'));
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCmI5AsAKDxpfat6SJa8zQ024ERc1HdCjo",
      authDomain: "rifzamc.firebaseapp.com",
      projectId: "rifzamc",
      storageBucket: "rifzamc.firebasestorage.app",
      messagingSenderId: "271925320929",
      appId: "1:271925320929:web:e0412bac89ceef1aaa2ba0",
      measurementId: "G-8M37J1K835"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="login-page">
  <div class="login-container unique-login">
    <img src="assets/logo.png" alt="RIFZA Logo" class="logo animated-fadein" />
    <h1 class="login-title animated-slidein">RIFZA Admin Login</h1>
    <form id="loginForm" autocomplete="off" class="animated-popin">
      <input type="email" id="email" placeholder="Email" required class="login-input" autocomplete="off" autocorrect="off" spellcheck="false" />
      <input type="password" id="password" placeholder="Password" required class="login-input" autocomplete="off" autocorrect="off" spellcheck="false" />
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p id="error" class="error-text animated-fadein"></p>
  </div>
  <script src="/js/auth.js"></script>
</body>
</html>
